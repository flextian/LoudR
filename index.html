<!DOCTYPE html>
<html>
<head>
	<title>Ear Raper</title>
	<meta charset="UTF-8" />
	
	<style type="text/css">
	</style>
</head>

<body>
	<input type="file" id = "audio" accept="audio/mp3 img/*" multiple onchange = "a(this.files)">
	<div id="fileList">
		<p>No files selected!</p>
	</div>
	<audio controls src="moo.mp3" type="audio/mpeg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzicato/0.6.4/Pizzicato.min.js"></script>


<script>
window.URL = window.URL || window.webkitURL;

const fileSelect = document.getElementById("fileSelect"),
    fileElem = document.getElementById("fileElem"),
    fileList = document.getElementById("fileList");

function a(files) {
  if (!files.length) {
    fileList.innerHTML = "<p>No files selected!</p>";
  } else {
    fileList.innerHTML = "";
    const list = document.createElement("ul");
    fileList.appendChild(list);
    for (let i = 0; i < files.length; i++) {
      const li = document.createElement("li");
      list.appendChild(li);
    




    
    const img = document.createElement("audio");
    img.src = window.URL.createObjectURL(files[i]);
    
    var acousticGuitar = new Pizzicato.Sound(img.src, function() {

      var distortion = new Pizzicato.Effects.Distortion({gain: 100});
    acousticGuitar.addEffect(distortion);
    acousticGuitar.play();
});

	  img.type = "audio/mpeg";
	  img.controls = true;
	  
      img.onload = function() {
        window.URL.revokeObjectURL(this.src);
      }
      li.appendChild(img);
      const info = document.createElement("span");
      info.innerHTML = files[i].name + ": " + files[i].size + " bytes";
      li.appendChild(info);
    }
  }
}
</script>

</body>



</html>
